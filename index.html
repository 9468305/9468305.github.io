---
layout: default
title: 首页
---

<ul>
  {% for post in site.posts %}
    <li>
      <span>{{ post.date | date: "%Y-%m-%d" }}</span>
      <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
  {% endfor %}
</ul>
<hr/>
<ul>
  <p class="view">Categories</p>
  {% for cat in site.categories %}
    <li>
      <a href="{{ cat | first}}">
        <span>{{ cat | first}}</span>
        <span>{{ cat | last | size }}</span>
      </a>
    </li>
  {% endfor %}
</ul>
